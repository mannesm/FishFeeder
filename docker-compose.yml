version: "3.8"

services:
  fishfeeder:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: fishfeeder-api
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      APP_NAME: "Fish Feeder Servo Controller"
      APP_VERSION: "1.0.0"
      SERVO_PIN: 17
      PWM_FREQUENCY: 50
      GPIOZERO_PIN_FACTORY: pigpio
      PIGPIO_ADDR: host.docker.internal
      PIGPIO_PORT: 8888
    volumes:
      - ./app:/app/app
    networks:
      - fishfeeder-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # optional: quick connectivity check to pigpio
    healthcheck:
      test: ["CMD", "sh", "-c", "timeout 2 bash -c '</dev/tcp/host.docker.internal/8888' >/dev/null 2>&1"]
      interval: 10s
      timeout: 3s
      retries: 6

networks:
  fishfeeder-network:
    driver: bridge
